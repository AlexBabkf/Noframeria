<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noframeria</title>
    <link rel="icon" href="/data/icons/gitavatar.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <h1>Noframeria</h1>
      <nav>
        <a href="/" id="linkHome" class="navlink material-symbols-outlined"
          >local_pizza</a
        >
        <a href="/cart" id="linkCart" class="navlink material-symbols-outlined"
          >shopping_cart</a
        >
        <span id="cartCounter" hidden></span>
      </nav>
    </header>

    <main></main>

    <template id="menu-page-template"
      ><section><ul id="menu"></ul></section
    ></template>

    <template id="product-template"
      ><article>
        <a href="#"
          ><img />
          <section>
            <h4 class="product-name"></h4>
            <h6 class="price"></h6>
            <p class="description"></p>
            <button>Add to Cart</button>
          </section></a
        >
      </article></template
    >

    <template id="detailed-page-template">
      <header>
        <a href="#" onClick="app.router.go('/'); event.preventDefault()"
          >&lt; Back</a
        >
        <h2></h2>
        <a></a>
      </header>
      <img src="" alt="" />
      <p class="description"></p>
      <p class="price"></p>
      <button>Add to cart</button>
    </template>

    <template id="cart-card-template">
      <li>
        <p class="qty"></p>
        <p class="name"></p>
        <p class="price"></p>
      </li>
    </template>

    <template id="order-form-template">
      <form>
        <label for="name">Your Name</label>
        <input name="name" required />
        <label for="phone">Your Phone Number</label>
        <input name="phone" type="tel" />
        <label for="email">Your Email</label>
        <input name="email" type="email" />
        <button type="submit">Place Order</button>
      </form>
    </template>
  </body>
</html>
