<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noframeria</title>
    <link rel="icon" href="/data/icons/gitavatar.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Noframeria</h1>
      <nav>
        <a href="/" id="linkHome" class="material-symbols-outlined"
          >local_pizza</a
        >
        <a href="/cart" id="linkCart" class="material-symbols-outlined"

    <main></main>

    <template id="menu-page-template"
      ><section><ul id="menu"></ul></section

    <template id="product-template"
      ><article>
        <a href="#"

            <p class="description"></p></section
        ></a></article
